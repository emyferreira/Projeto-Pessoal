<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Ferreira</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Começo do header -->
    <header>
        <div class="cabecalho">

            <div class="comeco">
                <p>Emily Ferreira</p>
            </div>

            <div class="fim">
                <div class="menu">HOME</div>
                <div class="reta"></div>
                <div class="menu">SOBRE</div>
                <div class="reta"></div>
                <div class="menu">CONTATO</div>
                <div class="reta"></div>
                <div class="menu">PROJETO</div>
                <div class="reta"></div>
                <div class="menu">ENTRAR</div>
                <img src="img/cadastro-branco.png" alt="cadastro">
            </div>
        </div>
    </header>
    <!-- Fim do header -->

    <!-- Começo do banner -->
    <div class="banner">
        <div class="container">
            <div class="ladoEsquerdoHome">
                <b>ENCONTRE BELEZA NAS MENORES COISAS</span>.</b>
                <p>Receba recomendações de filmes baseadas em suas preferências!</p>
                <button class="botaoHome">Qual o seu humor hoje?</button>
            </div>
            <div class="recomendacao">
                <img class="imgRecomendacao" src="img/catching_fire.png" alt="recomendacaoDaSemana">
                <a>Recomendação da Semana</a>
                <a>The Hunger Games: Catching Fire</a>
            </div>
            <div class="recomendacao2">
                <img class="imgPlanta" src="img/ramoPreto.png" alt="decorarPlanta">
            </div>
        </div>
    </div>
    <!-- Fim do banner -->
    <div class="imgPlantaVirada" src="img/ramoPreto.png" ></div>
